<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table</title>
</head>
<body>
    <table border="2">
        <header>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
            </tr>
        </header>

        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>92</td>
        </tr>

        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>88</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>95</td>
            <td>88</td>
            <td>70</td>
        </tr>

    </table>
</body>
</html>
